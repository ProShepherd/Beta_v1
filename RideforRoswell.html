                                </div>

                            <h3 class="panel-title"><i class="fa fa-info fa-fw"></i> My Information</h3>
                        </div>
                        <div class="panel-body">
                            <form class="form-horizontal">
                                <div class="control-group">
                                    <label class="control-label" for="inputName">Name</label>
                                    <div class="controls">
                                        <input type="text" id="inputName" placeholder="John Doe">
                                    </div>
                                </div>
                                <div class="control-group">
                                    <label class="control-label" for="inputBibNumber">Bib Number</label>
                                    <div class="controls">
                                        <input type="Number" id="inputBibNumber" placeholder="1234">
                                    </div>
                                </div>
                                <div class="control-group">
                                    <label class="control-label" for="inputPhoneNumber">My Phone Number:</label>
                                    <div class="controls">
                                        <input type="Phone" id="inputPhoneNumber" placeholder="555-555-5555">
                                    </div>
                                </div>
                                <div class="control-group">
                                    <label class="control-label" for="inputEmergencyContact">Emergency Contact Name</label>
                                    <div class="controls">
                                        <input type="text" id="inputEmergencyContact" placeholder="Jane Doe">
                                    </div>
                                </div>
                                <div class="control-group">
                                    <label class="control-label" for="inputEmergencyNumber">Emergency Contact Phone Number</label>
                                    <div class="controls">
                                        <input type="phone" id="inputEmergencyNumber" placeholder="555-555-1234">
                                    </div>
                                </div>
                                <div class="control-group">

                                    <div class="controls">
                                        <input type="text" id="inputallergies" placeholder="Penicillin">
                                    </div>
                                </div>
                                <div class="control-group">
                                    <label class="control-label" for="inputMedical">Existing Medical Conditions:</label>
                                    <div class="controls">
                                        <input type="text" id="inputMedical" placeholder="Diabetes, Type 1">
                                    </div>
                                </div>
